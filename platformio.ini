[env:esp32dev]
platform=https://github.com/platformio/platform-espressif32.git
#platform = https://github.com/Jason2866/platform-espressif32.git#Arduino/IDF5
#platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags =
    -std=c++2a
    -std=gnu++2a
build_unflags =
    -std=gnu++11
lib_deps =
    Adafruit BMP085 Library
    SPI